<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Favicons -->
    <link rel="icon" href="images/favicons/favicon_cg.png">
    <!--<title> Login and Registration Form-->
    <link rel="stylesheet" href="css/stylelogin.css">
    <!-- Fontawesome CDN Lnk -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/bg1.jpg" alt="">
        <div class="text">
          <span class="text-1">Start selling wit crypto <br> now!</span>
          <span class="text-2">Let's Start</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/bg1.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
        <div class="signup-form" id="signup">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <a href="login.html">Login now</a></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
