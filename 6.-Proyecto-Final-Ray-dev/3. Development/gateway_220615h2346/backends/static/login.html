<!--
  1. add {% load static %} - at the top of the file.
  2. for each link, the {% static <path to the resource must be added correctly>}
-->
<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Favicons -->
    <link rel="icon" href=" {% static 'images/favicons/favicon_cg.png' %} ">
    <!--<title> Login and Registration Form-->
    <link rel="stylesheet" href=" {% static 'css/stylelogin.css' %} ">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="container">
      <div class="position-relative">
        <a href=" {% static 'index.html' %} "><i class="fa fa-angle-left"></i></a>
    </div>
    <img src=" {% static 'images/logo_CG.png' %} " class="center">
    <div class="cover">
      <div class="front">
        <img src=" {% static 'images/bg2.jpg' %} " alt="">
        <div class="text">
          <span class="text-1">Start selling wit crypto <br> now!</span>
          <span class="text-2">Let's Start</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src=" {% static 'images/bg1.jpg' %} " alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="usermenu.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <a href=" {% static 'register.html' %} ">Sigup now</a> </div>
            </div>
        </form>
      </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
